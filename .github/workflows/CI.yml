name: WorkoutSpinner
on:
  push:
  pull_request:
    types: [opened, reopened, ready_for_review, assigned]
  schedule:
    - cron: "0 5 * * SAT"
jobs:
  build-app:
    name: Build WatchOS app
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11.0, macos-10.15]
    steps:
    - uses: actions/checkout@v2
    - name: Build App
      run: xcodebuild clean build -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION"
      env:
        PROJECT: Workout Spinner.xcodeproj
        SCHEME: Workout Spinner WatchKit App
        DESTINATION: name=iPhone 12
